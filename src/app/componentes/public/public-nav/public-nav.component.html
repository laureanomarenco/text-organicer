<div class="user d-flex justify-content-between">
  <p>{{folder.nombre}}</p>
  <fa-icon [icon]="faBars" class="pointer" id="bars" (click)="toggleNav()"></fa-icon>
</div>



  <div *ngFor="let page of pages" class="pages-container">
    <div>
      <div *ngIf="folder.id === page.id_folder" class="page-data">
        <p class="page-titulo" (click)="foldersService.selectPage(page.id)">{{ page.titulo }}</p>
      </div>
    </div>
  </div>
