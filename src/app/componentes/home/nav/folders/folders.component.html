<div class="folders-container">

  <!-- ### FOLDERS ### -->
  <div *ngFor="let folder of folders" class="folder">
    <div>
    <div class="folder-data">
      <fa-icon [icon]="faElilipsisVertical" (click)="toggleModalFolder(folder.id)" class="px-2 "></fa-icon>
      <p class="folder-titulo" (click)="openFolder(folder.id)">{{folder.nombre}}</p>
    </div>


      <span *ngIf="modalFolder === folder.id" class="modal-background">
        <fa-icon (click)="toggleModalFolder(folder.id)" [icon]="faClose"
        class="pointer"></fa-icon>
        <div class="d-flex p-2 mt-2 pointer" (click)="deleteFolder(folder.id)">
          <fa-icon [icon]="faTrash"></fa-icon>
          <p class="ms-2">Borrar carpeta</p>
        </div>
        <div class="d-flex p-2 pointer">
          <fa-icon [icon]="faEdit"></fa-icon>
          <p class="ms-2">Cambiar nombre</p>
        </div>
        <div class="d-flex p-2 pointer">
          <fa-icon [icon]="faShare"></fa-icon>
          <p class="ms-2">Colaboradores</p>
        </div>
      </span>
    </div>



    <!-- ### PAGES ### -->
    <div *ngIf="open === folder.id">
      <div *ngFor="let page of pages" class="pages-container">
          <div>
            <div *ngIf="folder.id === page.idFolder" class="page-data">
              <fa-icon [icon]="faElilipsisVertical" (click)="toggleModalPage(page.id)" class="px-2"></fa-icon>
              <p class="page-titulo">{{page.titulo}}</p>
            </div>

          <span *ngIf="modalPage === page.id" class="modal-background">
            <fa-icon (click)="toggleModalPage(page.id)" [icon]="faClose"
                 class="pointer"></fa-icon>
        <div class="d-flex p-2 mt-2 pointer">
          <fa-icon [icon]="faTrash"></fa-icon>
          <p class="ms-2">Borrar página</p>
        </div>
        <div class="d-flex p-2 pointer">
          <fa-icon [icon]="faShare"></fa-icon>
          <p class="ms-2">Colaboradores</p>
        </div>
      </span>
        </div>
      </div>
      <div class="page-data ms-4">
        <fa-icon [icon]="faPlus"></fa-icon>
        <p class="page-titulo">Nueva página</p>
      </div>
    </div>

  </div>
  <div class="folder-data ms-3">
    <fa-icon [icon]="faPlus"></fa-icon>
    <p class="folder-titulo" (click)="newFolder()">Nueva carpeta</p>
  </div>

</div>
