<div class="form-edit">
  <input type="text" class="titulo" [(ngModel)]="page.titulo" value={{page.titulo}}>
  <textarea type="text" class="subtitulo" [(ngModel)]="page.subtitulo" value={{page.subtitulo}}></textarea>
  <input type="text" class="firma" [(ngModel)]="page.firma" value={{page.firma}}>
  <textarea class="contenido" [(ngModel)]="page.contenido"  value={{page.contenido}}} oninput="auto_grow(this)"></textarea>
</div>
