<div class="form-edit">
  <input type="text" class="titulo" [(ngModel)]="form.titulo" value={{form.titulo}}>
  <textarea type="text" class="subtitulo" [(ngModel)]="form.subtitulo" value={{form.subtitulo}}></textarea>
  <input type="text" class="firma" [(ngModel)]="form.firma" value={{form.firma}}>
  <textarea class="contenido" [(ngModel)]="form.contenido" value={{form.contenido}} oninput="auto_grow(this)"></textarea>
</div>
